- assertVisible:
    id: navItem_Menu
- tapOn:
    id: navItem_Menu
- tapOn:
    id: topBarAvatarIconBtn
- tapOn:
    id: authedProfileLogoutBtn
- assertVisible:
    id: ccuLogo
- assertVisible:
    id: loginHeaderText
