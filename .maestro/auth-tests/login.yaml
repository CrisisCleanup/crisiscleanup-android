name: Login
appId: ${MAESTRO_APP_ID}
tags:
  - development
  - staging
  - production
  - auth
  - pull-request
---
- clearState
- launchApp
- tapOn: "Email"
- inputText: ${MAESTRO_APP_EMAIL}
- tapOn: "Password"
- inputText: ${MAESTRO_APP_PASSWORD}
- tapOn:
    text: "Login"
    index: 1
- assertVisible: "Work"
- assertVisible: "Menu"
