name: Login View
appId: ${MAESTRO_APP_ID}
tags:
  - development
  - staging
  - production
  - auth
  - pull-request
---
- clearState
- launchApp
- assertVisible: "Crisis Cleanup"
- assertVisible:
    text: "Login"
    index: 0
- assertVisible: ".*Email.*"
- assertVisible: ".*Password.*"
- assertVisible:
    text: "Login"
    index: 1
