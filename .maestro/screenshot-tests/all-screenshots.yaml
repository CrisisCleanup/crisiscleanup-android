name: Screenshots
appId: ${MAESTRO_APP_ID}
tags:
  - screenshots
---
- clearState
- launchApp
- runFlow: screenshot-auth.yaml
- tapOn:
    id: "rootAuthVolunteerWithOrgAction"
- runFlow: screenshot-volunteer.yaml
- runFlow: ../common/navigate-back.yaml
- extendedWaitUntil:
    visible:
      id: rootAuthLoginText
