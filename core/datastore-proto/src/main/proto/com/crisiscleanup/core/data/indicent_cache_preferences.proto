syntax = "proto3";

option java_package = "com.crisiscleanup.core.datastore";
option java_multiple_files = true;

message IncidentCachePreferences {
  bool is_paused = 1;
  bool is_region_bounded = 2;
  double region_latitude = 3;
  double region_longitude = 4;
  double region_radius_miles = 5;
  bool is_region_my_location = 6;
}
